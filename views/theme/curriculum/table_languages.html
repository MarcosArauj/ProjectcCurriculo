<!-- Lista de Idiomas -->
{if="$languages"}
<table class="table table-striped border-success">
        <thead>
        <tr>
            <th>Idiomas</th>
            <th>NÃ­vel de Conhecimento</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {loop="$languages"}
        <tr>
            <td>{$value.idioma}</td>
            <td>{$value.nivel_conhecimento}</td>
            <td class="float-right">
                <a href="/user/{$value.id_idiomac}/languages/update" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Editar</a>
                <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#ModalExcluir" href=""><i class="fa fa-trash"></i> Excluir</a>
                <!-- Modal Excluir -->
                <div class="modal fade" id="ModalExcluir" role="dialog">
                    <div class="modal-dialog modal-sm">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                                <p><b>Deseja realmente excluir este Idioma?</b></p>
                            </div>
                            <div class="modal-footer">
                                <a href="/curriculum/{$value.id_idiomac}/languages/delete"  class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Sim</a>
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        {/loop}
        </tbody>
    </table>
{else}
<div  class="alert alert-danger">
    <h5>Nenhum idioma cadastrato</h5>
</div>
{/if}
