{include="header"}
{include="navbar"}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
<section class="col-md-10 cad">
<form class="form" action="/curriculum/{$professional.id_profissional}/professional_experience/update" method="post" autocomplete="off">
<div class="alert_message">
    {function="flash()"}
</div>
<div class="card bg-dark">
    <div class="card-header">
        <h4 class="h2">Experiência Profissional</h4>
    </div>
    <div class="card-body">
    <div class="row">
        <!-- Coluna 1 -->
        <div class="form-group col-md-12">
            <b>Selecione para realizar o Cadastro</b> <br>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="sim_emprego" name="registro" class="custom-control-input" value="ativo" {if="$professional.registro == 'ativo'"} checked {/if}>
                <label class="custom-control-label" for="sim_emprego">Emprego Atual</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="nao_emprego" name="registro" class="custom-control-input" value="inativo" {if="$professional.registro == 'inativo'"} checked {/if}>
                <label class="custom-control-label" for="nao_emprego">Empregos Anteriores</label>
            </div>
            <hr>
        </div>
        <div class="col">
          <div class="row">
            <div class="form-group col-md-12 professional_atual">
                <label for="empresa_atual"><strong class="obrigatorio">*</strong><b>Empresa Atual </b></label>
                <input type="text" class="form-control form-control-sm" id="empresa_atual" name="empresa_atual" value="{$professional.empresa_atual}">
            </div>
           <div class="form-group col-md-12 professional_anterior">
                <label for="empresa_anterior"><strong class="obrigatorio">*</strong><b>Empresa Anterior </b></label>
                <input type="text" class="form-control form-control-sm" id="empresa_anterior" name="empresa_anterior" value="{$professional.empresa_anterior}" >
            </div>
            <div class="form-group col-md-12">
                <label for="cargo"><strong class="obrigatorio">*</strong><b>Cargo </b></label>
                <input type="text" class="form-control form-control-sm professional_atual" id="cargo" name="cargo_atual" value="{$professional.cargo_atual}">
                <input type="text" class="form-control form-control-sm professional_anterior" id="cargo_" name="cargo_anterior" value="{$professional.cargo_anterior}">
            </div>
          </div>
        </div>
        <!-- Coluna 2 -->
        <div class="col">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="data_admissao"><strong class="obrigatorio">*</strong><b>Admissão </b></label>
                    <input type="date" class="form-control form-control-sm" id="data_admissao" name="data_admissao" value="{$professional.data_admissao}" >
                </div>
                <div class="form-group col-md-6 professional_anterior">
                    <label for="data_demissao"><strong class="obrigatorio">*</strong><b>Demissão </b></label>
                    <input type="date" class="form-control form-control-sm" id="data_demissao" name="data_demissao" value="{$professional.data_demissao}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="atividade"><strong class="obrigatorio">*</strong><b>Atividade Exercida</b></label>
                    <textarea class="form-control form-control-sm" id="atividade" name="atividade" placeholder="Descreva um pouco de sua Atividade Exercida"  rows="4">{$professional.atividade}</textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-danger float-left" href="/user/professional_experience" title="Voltar"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Voltar </a>
        <div class="float-right">
            <button class="btn btn-md btn-success"><i class="fa fa-edit"></i>Atualizar</button>
        </div>
    </div>
</div>
</form>
</section>
</main>
{include="footer"}
