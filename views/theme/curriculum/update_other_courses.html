{include="navebar"}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4 class="h2">Atualização - Outros Cursos</h4>
    </div>

<div class="alert_message">
    {function="flash()"}
</div>
<form class="form" action="/curriculum/{$courses.id_cursos}/other_courses" method="post" autocomplete="off">
    <div  class="card border-success">
        <div class="card-body">
            <div class="row">
                <!-- Coluna 1 -->
                <div class="col">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="nome_curso"><strong class="obrigatorio">*</strong><b>Curso</b></label>
                            <input type="text" class="form-control form-control-sm" id="nome_curso" name="nome_curso" value="{$courses.nome_curso}" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="carga_horaria"><strong class="obrigatorio">*</strong><b>Carga Horária</b></label>
                            <input type="text" class="form-control form-control-sm" id="carga_horaria" name="carga_horaria" value="{$courses.carga_horaria}"  onkeypress="formatar('#####',this)"  maxlength="4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="termino"><strong class="obrigatorio">*</strong><b>Conclusão</b></label>
                            <input type="date" class="form-control form-control-sm" id="termino" name="termino" value="{$courses.termino}" >
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group col-md-12">
                        <label for="instituicao"><strong class="obrigatorio">*</strong><b>Instituição de Ensino</b></label>
                        <input type="text" class="form-control form-control-sm" id="instituicao" name="instituicao" value="{$courses.instituicao}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="compentencias"><strong class="obrigatorio">*</strong><b>Compentências</b></label>
                        <textarea class="form-control form-control-sm" id="compentencias" name="compentencias" placeholder="Descreva um pouco das competências aprendidas no curso"  rows="4">{$courses.compentencias}</textarea>
                    </div>
                </div>
           </div>
        </div>
        <div class="card-footer">
              <a class="btn btn-danger float-left" href="/user/other_courses" title="Voltar"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Voltar </a>
            <div class="float-right">
               <button class="btn btn-md btn-success"> Atualizar Curso</button>
            </div>
        </div>

    </div>
</form>
